name: Build TakibiEsasi

on:
  push:
    tags:
      - 'v*'  # v1.0.0 gibi tag'lerde çalışır
  workflow_dispatch:  # Manuel tetikleme

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install nuitka ordered-set zstandard

      - name: Build with Nuitka
        run: python build_nuitka.py

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TakibiEsasi-Windows
          path: dist_nuitka/TakibiEsasi.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install nuitka ordered-set zstandard

      - name: Build with Nuitka
        run: python build_nuitka_macos.py

      - name: Create DMG
        run: python build_nuitka_macos.py --dmg-only

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TakibiEsasi-macOS
          path: dist_macos/TakibiEsasi.dmg

  # İsteğe bağlı: Release oluşturma
  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: TakibiEsasi-Windows
          path: ./artifacts/windows

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: TakibiEsasi-macOS
          path: ./artifacts/macos

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/windows/TakibiEsasi.exe
            ./artifacts/macos/TakibiEsasi.dmg
          generate_release_notes: true
