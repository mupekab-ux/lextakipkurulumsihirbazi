name: Build TakibiEsasi

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install PyQt6 openpyxl bcrypt python-docx pandas requests
          pip install nuitka ordered-set zstandard

      - name: Build with Nuitka
        run: |
          python -m nuitka --standalone --onefile --output-dir=dist_nuitka --output-filename=TakibiEsasi.exe --windows-console-mode=disable --enable-plugin=pyqt6 --include-module=openpyxl --include-module=bcrypt --include-module=docx --include-module=pandas --include-module=requests --include-module=sqlite3 --assume-yes-for-downloads --windows-company-name=TakibiEsasi --windows-product-name=TakibiEsasi app/main.py

      - name: List output files
        run: |
          dir dist_nuitka
        continue-on-error: true

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TakibiEsasi-Windows
          path: dist_nuitka/TakibiEsasi.exe
          if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install PyQt6 openpyxl bcrypt python-docx pandas requests
          pip install nuitka ordered-set zstandard

      - name: Build with Nuitka
        run: |
          python -m nuitka --standalone --onefile --output-dir=dist_macos --output-filename=TakibiEsasi --macos-create-app-bundle --macos-app-name=TakibiEsasi --macos-disable-console --enable-plugin=pyqt6 --include-module=openpyxl --include-module=bcrypt --include-module=docx --include-module=pandas --include-module=requests --include-module=sqlite3 --assume-yes-for-downloads app/main.py

      - name: List output files
        run: |
          ls -la dist_macos/
        continue-on-error: true

      - name: Create DMG
        run: |
          if [ -d "dist_macos/TakibiEsasi.app" ]; then
            hdiutil create -volname TakibiEsasi -srcfolder dist_macos/TakibiEsasi.app -ov -format UDZO dist_macos/TakibiEsasi.dmg
          elif [ -f "dist_macos/TakibiEsasi" ]; then
            mkdir -p dist_macos/TakibiEsasi.app/Contents/MacOS
            cp dist_macos/TakibiEsasi dist_macos/TakibiEsasi.app/Contents/MacOS/
            hdiutil create -volname TakibiEsasi -srcfolder dist_macos/TakibiEsasi.app -ov -format UDZO dist_macos/TakibiEsasi.dmg
          fi
        continue-on-error: true

      - name: Upload macOS App
        uses: actions/upload-artifact@v4
        with:
          name: TakibiEsasi-macOS
          path: |
            dist_macos/TakibiEsasi.dmg
            dist_macos/TakibiEsasi.app
            dist_macos/TakibiEsasi
          if-no-files-found: warn
