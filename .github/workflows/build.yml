name: Build TakibiEsasi

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install PyQt6 openpyxl bcrypt python-docx pandas requests
          pip install nuitka ordered-set zstandard

      - name: Build with Nuitka
        run: |
          python -m nuitka --standalone --onefile --output-dir=dist_nuitka --output-filename=TakibiEsasi.exe --windows-console-mode=disable --enable-plugin=pyqt6 --include-module=openpyxl --include-module=bcrypt --include-module=docx --include-module=pandas --include-module=requests --include-module=sqlite3 --assume-yes-for-downloads --windows-company-name=TakibiEsasi --windows-product-name=TakibiEsasi app/main.py

      - name: List output files
        run: dir dist_nuitka
        continue-on-error: true

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TakibiEsasi-Windows
          path: dist_nuitka/TakibiEsasi.exe
          if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install PyQt6 openpyxl bcrypt python-docx pandas requests
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name TakibiEsasi --add-data "app/themes:app/themes" --add-data "app/ui:app/ui" --hidden-import=openpyxl --hidden-import=bcrypt --hidden-import=docx --hidden-import=pandas --hidden-import=requests --hidden-import=sqlite3 app/main.py

      - name: List output files
        run: ls -la dist/
        continue-on-error: true

      - name: Create DMG
        run: |
          if [ -d "dist/TakibiEsasi.app" ]; then
            hdiutil create -volname TakibiEsasi -srcfolder dist/TakibiEsasi.app -ov -format UDZO dist/TakibiEsasi.dmg
          fi
        continue-on-error: true

      - name: Upload macOS App
        uses: actions/upload-artifact@v4
        with:
          name: TakibiEsasi-macOS
          path: |
            dist/TakibiEsasi.dmg
            dist/TakibiEsasi.app
            dist/TakibiEsasi
          if-no-files-found: warn
